<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: royalblue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin: 100px auto;
        transition: all 1s ease;
      }

      .box:hover {
        transform: scale(1.2) rotate(-45deg);
        width: 200px;
        height: 200px;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div class="box">Hover</div>
  </body>
</html>
