<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS units</title>

    <style>
      .para-1 {
        font-size: 20px;
      }
      .para-2 {
        font-size: 2rem;
        /* 2rem = 32 px (16*2) */
      }
    </style>
  </head>
  <body>
    <p class="para-1">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel voluptatum
      expedita eveniet quidem praesentium. Doloremque?`
    </p>
    <p class="para-2">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus aut
      distinctio incidunt ipsum ducimus tempora.
    </p>
  </body>
</html>
