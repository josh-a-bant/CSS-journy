<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows | CSS</title>
    <style>
      div {
        margin: 30px 20px;
        width: 300px;
        height: 300px;
        border: 2px solid grey;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #62f2ff;
        box-shadow: 0 0 15px 0px rgb(3, 136, 246);
      }

      p {
        font-size: 2em;
        text-shadow: 17px 9px 6px black;
      }
    </style>
  </head>
  <body>
    <div>
      <p>i am a box</p>
    </div>
  </body>
</html>
