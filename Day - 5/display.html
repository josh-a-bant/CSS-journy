<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display properties | CSS</title>

    <style>
      * {
        margin: 0;
      }
      a {
        text-decoration: none;
        color: black;
      }

      ul {
        background-color: grey;
      }

      li {
        height: 5vh;
        list-style: none;
        display: inline-block;
        margin: 50px;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <a href="#">item1</a>
      </li>
      <li>
        <a href="#">item2</a>
      </li>
      <li>
        <a href="#">item3</a>
      </li>
    </ul>
  </body>
</html>
